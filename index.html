<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бисерный редактор</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="controls">
                <div class="controls-inner">
                    <header class="sidebar-header">
                        <h1>Бисерный редактор</h1>
                        <p class="subtitle">Создание схем для бисероплетения</p>
                    </header>

                    <div class="control-group">
                        <div class="slider-section">
                            <div class="input-wrapper">
                                <label class="input-label">Ширина бисеринки (мм)</label>
                                <input type="number" id="pixelWidthInput" class="dimension-input" min="0.1" max="50"
                                    value="3.1" step="0.1">
                                <input type="range" id="pixelWidthSlider" class="dimension-slider" min="0.5" max="10"
                                    value="3.1" step="0.1">
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">Высота бисеринки (мм)</label>
                                <input type="number" id="pixelHeightInput" class="dimension-input" min="0.1" max="50"
                                    value="3.1" step="0.1">
                                <input type="range" id="pixelHeightSlider" class="dimension-slider" min="0.5" max="10"
                                    value="3.1" step="0.1">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="grid-type-section">
                            <label class="slider-label">Тип сетки</label>
                            <div class="grid-type-buttons">
                                <button class="grid-type-btn active" data-type="peyote">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <rect x="1" y="2" width="5" height="7" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="7.5" y="2" width="5" height="7" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="14" y="2" width="5" height="7" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="4.25" y="11" width="5" height="7" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="10.75" y="11" width="5" height="7" stroke="currentColor"
                                            stroke-width="1.5" />
                                    </svg>
                                    <span>Peyote</span>
                                </button>
                                <button class="grid-type-btn" data-type="brick">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <rect x="2" y="1" width="7" height="5" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="11" y="1" width="7" height="5" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="5.5" y="7.5" width="7" height="5" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="2" y="14" width="7" height="5" stroke="currentColor"
                                            stroke-width="1.5" />
                                        <rect x="11" y="14" width="7" height="5" stroke="currentColor"
                                            stroke-width="1.5" />
                                    </svg>
                                    <span>Brick</span>
                                </button>
                            </div>
                            </div>

                        <div class="grid-offset-section">
                            <label class="slider-label">Смещение сетки</label>
                            <div class="offset-controls">
                                <div class="offset-control">
                                    <label class="input-label">По X (мм)</label>
                                    <input type="number" id="gridOffsetX" class="dimension-input" 
                                        min="-50" max="50" value="0" step="0.1">
                                    <input type="range" id="gridOffsetXSlider" class="dimension-slider"
                                        min="-10" max="10" value="0" step="0.1">
                                </div>
                                <div class="offset-control">
                                    <label class="input-label">По Y (мм)</label>
                                    <input type="number" id="gridOffsetY" class="dimension-input"
                                        min="-50" max="50" value="0" step="0.1">
                                    <input type="range" id="gridOffsetYSlider" class="dimension-slider"
                                        min="-10" max="10" value="0" step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="workspace-section">
                            <label class="slider-label">Размер рабочей области (мм)</label>
                            <div class="dimension-row">
                                <div class="input-wrapper">
                                    <label class="input-label">Ширина (мм)</label>
                                    <input type="number" id="workspaceWidthInput" class="dimension-input" min="10"
                                        max="1000" value="150" step="1">
                                </div>
                                <div class="input-wrapper">
                                    <label class="input-label">Высота (мм)</label>
                                    <input type="number" id="workspaceHeightInput" class="dimension-input" min="10"
                                        max="1000" value="150" step="1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="scale-section" id="scaleSection" style="display: none;">
                            <label class="slider-label">Масштаб рисунка (только для SVG)</label>
                            <input type="range" id="scaleSlider" min="0.1" max="3" value="1" step="0.05">
                            <div class="slider-labels">
                                <span>10%</span>
                                <span class="stat-value" id="scaleValue">100%</span>
                                <span>300%</span>
                            </div>
                        </div>
                        
                        <div class="threshold-section">
                            <label class="slider-label">Порог заполнения бисеринки</label>
                            <div class="input-wrapper">
                                <label class="input-label">Порог (%)</label>
                                <input type="number" id="fillThresholdInput" class="dimension-input" min="0" max="100"
                                    value="75" step="1">
                                <input type="range" id="fillThresholdSlider" class="dimension-slider" min="0" max="100"
                                    value="75" step="1">
                            </div>
                            <div class="slider-labels">
                                <span>0%</span>
                                <span class="stat-value" id="fillThresholdValue">75%</span>
                                <span>100%</span>
                            </div>
                        </div>
                        
                        <div class="upload-section">
                            <label for="fileUpload" class="upload-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 2V12M8 2L5 5M8 2L11 5M2 14H14" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Загрузить файл
                            </label>
                            <input type="file" id="fileUpload" accept=".svg,.dxf" style="display: none;">
                            <div class="upload-info" id="uploadInfo">SVG или DXF формат</div>
                            </div>
                        
                        <div class="project-section">
                            <button id="saveProjectBtn" class="upload-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 14H14M4 4V2C4 1.44772 4.44772 1 5 1H11C11.5523 1 12 1.44772 12 2V4M4 4H2C1.44772 4 1 4.44772 1 5V13C1 13.5523 1.44772 14 2 14M4 4H12M12 4H14C14.5523 4 15 4.44772 15 5V13C15 13.5523 14.5523 14 14 14M8 7V11M8 7L6 9M8 7L10 9" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Сохранить проект
                            </button>
                            <label for="loadProjectBtn" class="upload-button">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 14H14M4 4V2C4 1.44772 4.44772 1 5 1H11C11.5523 1 12 1.44772 12 2V4M4 4H2C1.44772 4 1 4.44772 1 5V13C1 13.5523 1.44772 14 2 14M4 4H12M12 4H14C14.5523 4 15 4.44772 15 5V13C15 13.5523 14.5523 14 14 14M8 5V9M8 9L6 7M8 9L10 7" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Загрузить проект
                            </label>
                            <input type="file" id="loadProjectBtn" accept=".beading,.json" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="canvas-wrapper">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="stats-overlay">
                    <div class="stats">
                        <div class="stat-row">
                            <span class="stat-label">Размер бисеринки</span>
                            <span class="stat-value" id="pixelDimensionsDisplay">3.125 × 3.125 мм</span>
            </div>
                        <div class="stat-row">
                            <span class="stat-label">Сетка</span>
                            <span class="stat-value" id="gridSize">32×32</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Бисеринок в узоре</span>
                            <span class="stat-value" id="totalPixels">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Рабочая область</span>
                            <span class="stat-value" id="workspaceSize">150×150 мм</span>
                        </div>
                    </div>
                </div>
                <div id="rowOverlayInfo" class="row-overlay-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="dxf-loader.js"></script>
    <script src="svg-loader.js"></script>
    <script src="canvas-renderer.js"></script>
    <script src="ui-controller.js"></script>
    <script src="main.js"></script>
</body>

</html>
